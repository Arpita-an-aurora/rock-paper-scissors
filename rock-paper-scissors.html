<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="stone paper scissors.css">
</head>
<body>
      <h1>ROCK-PAPER-SCISSORS</h1>
      <div class="choices">
        <div class="choice" id="rock">
            <img src="./rpsimages/rock.png" alt="ROCK">
        </div>
        <div class="choice" id="paper">
            <img src="./rpsimages/paper.png" alt="PAPER">
        </div>
        <div class="choice" id="scissors">
            <img src="./rpsimages/scissor.png" alt="SCISSOR">
        </div>
      </div>

      <div class="score-board">
        <div class="score">
            <p id="user-score" style="font-size: 4rem; font-weight: 500;">0</p>
            <p style="font-weight: 600; font-size: 1.5rem;">YOU</p>
        </div>
        <div class="score">
            <p id="comp-score" style="font-size: 4rem; font-weight: 500;">0</p>
            <p style="font-weight: 600; font-size: 1.5rem;">COMPUTER</p>
        </div>
      </div>

      <div class="msg">
        <p id="msg">Play your move</p>
      </div>
</body>
<script src="stone paper scissors.js"></script>
</html>
